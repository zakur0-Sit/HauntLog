<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

</head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/sightings.html">Read</a></li>
                    <li><a href="/upload-sighting.html">Upload</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="form-container" aria-labelledby="form-title">
            <h1 class="form-title" id="form-title">Add Sighting</h1>
            <form id="eventForm">
                <label for="title" class="lab-title">Title:</label>
                <input type="text" id="title" name="title" placeholder="A ghostly encounter" class="input-title">
                
                <label for="details" class="lab-details">Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="I was trying to get to sleep when..." class="input-details"></textarea>
                
                <label for="datetime" class="lab-date-time">Time/Date:</label>
                <input type="datetime-local" id="datetime" name="datetime" class="input-date-time">
                
                <label for="location" class="lab-location">Location:</label>
                <input type="text" id="location" name="location" placeholder="London, UK" class="input-location">
                
                <button type="submit" class="submit-btn">submit</button>
                <div class="form-message">
                    <p class="form-message-text">All sightings will be published on our <a href="./sightings.html">sightings</a> page.</p>
                </div>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 HauntLog. All rights reserved.</p>
        </footer>
        
        <script type="module" src="upload-sighting.js"></script>
    </body>
</html>
